        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end fs-4" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link mx-2" href="#">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-2" href="#">Customer</a>
                            </li>
                            <li class="nav-item">

                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-2" href="#">Flash Sale</a>

                            <li class="nav-item">
                                <a class="nav-link mx-2" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>

        <!-- Category Table -->
        <div class="container-fluid d-flex flex-column align-items-center" id="custom-table">
            <div class="table-responsive w-75 category-table">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="fs-1 mx-5 mb-0">Manage Categories</p>
                    <div>
                        <button type="button" class="btn btn-lg btn-primary me-2">Add</button>
                        <button type="button" class="btn btn-lg btn-primary">Save</button>
                    </div>
                </div>

                <table class="table table-striped table-hover table-bordered fs-5 mt-4">
                    <thead>
                        <tr>
                            <th scope="col">Category ID</th>
                            <th scope="col">Category Image</th>
                            <th scope="col">Category Name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td><img src="../resources/assets/img/plant.webp" class="img-thumbnail" alt="..."></td>
                            <td>Category 1</td>
                            <td>
                                <div class="d-flex flex-column align-items-start">
                                    <button type="button" class="btn btn-secondary mb-2 w-100">Edit</button>
                                    <button type="button" class="btn btn-secondary w-100">Delete</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td><img src="../resources/assets/img/plant.webp" class="img-thumbnail" alt="..."></td>
                            <td>Category 2</td>

                                </div>
                            </td>
                        </tr>

                            <td><img src="../resources/assets/img/plant.webp" class="img-thumbnail" alt="..."></td>
                            <td>Category 4</td>
                            <td>
                                <div class="d-flex flex-column align-items-start">
                                    <button type="button" class="btn btn-secondary mb-2 w-100">Edit</button>
                                    <button type="button" class="btn btn-secondary w-100">Delete</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
