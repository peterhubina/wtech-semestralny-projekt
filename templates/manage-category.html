<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../resources/css/manage-products.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- NavBar -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end fs-4" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link mx-2 text-uppercase" href="#">Manage Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-2 text-uppercase" href="#">Manage Categories</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>

        <!-- Category Table -->
        <div class="container-fluid d-flex flex-column align-items-center" id="custom-table">
            <div class="table-responsive w-75 category-table">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="fs-1 mx-5 mb-0 text-uppercase">Manage Categories</p>
                    <div>
                        <button type="button"
                            class="btn btn-lg btn-light me-2 submit-button text-uppercase">Add</button>
                        <button type="button" class="btn btn-lg btn-light submit-button text-uppercase">Save</button>
                    </div>
                </div>

                <table class="table table-striped table-hover table-bordered fs-5 mt-4">
                    <thead>
                        <tr>
                            <th scope="col">Category ID</th>
                            <th scope="col">Category Image</th>
                            <th scope="col">Category Name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td><img src="../resources/assets/img/plant.webp" class="img-thumbnail" alt="..."></td>
                            <td>Category 1</td>
                            <td>
                                <div class="d-flex flex-column align-items-start">
                                    <button type="button" class="btn btn-light mb-2 w-100 submit-button">Edit</button>
                                    <button type="button" class="btn btn-light w-100 submit-button">Delete</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td><img src="../resources/assets/img/plant.webp" class="img-thumbnail" alt="..."></td>
                            <td>Category 2</td>
                            <td>
                                <div class="d-flex flex-column align-items-start">
                                    <button type="button" class="btn btn-light mb-2 w-100 submit-button">Edit</button>
                                    <button type="button" class="btn btn-light w-100 submit-button">Delete</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td><img src="../resources/assets/img/plant.webp" class="img-thumbnail" alt="..."></td>
                            <td>Category 3</td>
                            <td>
                                <div class="d-flex flex-column align-items-start">
                                    <button type="button" class="btn btn-light mb-2 w-100 submit-button">Edit</button>
                                    <button type="button" class="btn btn-light w-100 submit-button">Delete</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td><img src="../resources/assets/img/plant.webp" class="img-thumbnail" alt="..."></td>
                            <td>Category 4</td>
                            <td>
                                <div class="d-flex flex-column align-items-start">
                                    <button type="button" class="btn btn-light mb-2 w-100 submit-button">Edit</button>
                                    <button type="button" class="btn btn-light w-100 submit-button">Delete</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <nav class="d-flex justify-content-center mb-5">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link text-dark" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link text-dark" href="#">1</a></li>
                    <li class="page-item"><a class="page-link text-dark" href="#">2</a></li>
                    <li class="page-item"><a class="page-link text-dark" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link text-dark" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</body>

</html>
