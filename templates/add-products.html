<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../resources/css/add-products.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- NavBar -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Customer</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Promos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Flash Sale</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Discount</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Cart</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>

        <!-- Products Form -->
        <div class="container d-flex flex-column align-items-center" id="custom-form">
            <p class="fs-1">Add Category</p>

            <form class="w-80">
                <div class="mb-3 mt-5">
                    <input type="text" class="form-control" id="name" placeholder="Product Name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="description" placeholder="Description">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="price" placeholder="Price">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="quantity" placeholder="Quantity">
                </div>
                <label for="product-image" class="form-label">Product Image</label>
                <div class="mb-5">
                    <input type="file" class="form-control" id="product-image">
                </div>
                <button type="submit" class="btn btn-primary btn-lg d-block mx-auto">Save</button>
            </form>
        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
